<ul class="space-y-4">
  @for (location of locations; track location.id) {
    <li class="rounded-2xl border border-slate-200 bg-white p-4 shadow-sm">
      <div class="flex items-start justify-between gap-4">
        <h3 class="text-base font-semibold text-slate-900">{{ location.label }}</h3>
      </div>
      <div class="mt-3 grid gap-1 text-sm text-slate-600">
        <span>{{ location.address.street }} {{ location.address.houseNumber }}</span>
        <span>{{ location.address.postalCode }} {{ location.address.city }}</span>
        <span>{{ countryLabel(location.address.country) }}</span>
      </div>
    </li>
  }
</ul>
