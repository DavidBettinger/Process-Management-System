<div class="stakeholder-list">
  @if (stakeholders.length === 0) {
    <p class="empty">Keine Beteiligten vorhanden.</p>
  }
  @if (stakeholders.length > 0) {
    <ul>
      @for (stakeholder of stakeholders; track stakeholder.userId) {
        <li>
          <span class="name">
            {{ stakeholder.userId | stakeholderLabel: roleLabel(stakeholder.role) }}
          </span>
        </li>
      }
    </ul>
  }
</div>
