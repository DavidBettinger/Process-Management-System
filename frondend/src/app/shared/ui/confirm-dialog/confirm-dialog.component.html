<div class="confirm-backdrop" *ngIf="dialog()" (click)="cancel()">
  <div class="confirm-dialog" role="dialog" aria-modal="true" (click)="$event.stopPropagation()">
    <h3>{{ dialog()?.title }}</h3>
    <p>{{ dialog()?.message }}</p>
    <div class="actions">
      <button class="ghost-button" type="button" (click)="cancel()">
        {{ dialog()?.cancelLabel ?? 'Abbrechen' }}
      </button>
      <button
        class="primary-button"
        type="button"
        [class.destructive]="dialog()?.destructive"
        (click)="confirm()"
      >
        {{ dialog()?.confirmLabel ?? 'Bestaetigen' }}
      </button>
    </div>
  </div>
</div>
