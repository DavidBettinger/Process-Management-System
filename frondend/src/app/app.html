<div class="app-shell">
  <header class="topbar">
    <div class="brand">
      <div class="brand-mark" aria-hidden="true"></div>
      <div>
        <p class="brand-title">Prozessstudio</p>
        <p class="brand-subtitle">Uebersicht fuer koordinierte Ablaufe</p>
      </div>
    </div>
    <nav class="nav">
      <a routerLink="/prozesse" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Prozesse</a>
      <a routerLink="/meetings" routerLinkActive="active">Besprechungen</a>
    </nav>
    <button class="ghost-button" type="button">Neuer Prozess</button>
  </header>

  <section class="hero">
    <div>
      <p class="eyebrow">Arbeitsbereich</p>
      <h1>Prozesse in Bewegung halten</h1>
      <p class="hero-copy">
        Plane Meetings, halte Aufgaben nach und dokumentiere Fortschritte entlang der Timeline.
      </p>
    </div>
    <div class="hero-panel">
      <p class="panel-title">Heute im Fokus</p>
      <div class="panel-row">
        <span>2 Meetings</span>
        <span>5 Aufgaben offen</span>
      </div>
      <div class="panel-row subtle">
        <span>Naechstes Update</span>
        <span>Heute 14:00 Uhr</span>
      </div>
    </div>
  </section>

  <main class="content">
    <router-outlet />
  </main>
</div>
