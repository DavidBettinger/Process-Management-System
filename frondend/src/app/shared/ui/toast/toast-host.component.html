<div class="toast-host" aria-live="polite">
  <div
    class="toast"
    *ngFor="let toast of toasts(); trackBy: trackById"
    [class.success]="toast.variant === 'success'"
    [class.error]="toast.variant === 'error'"
    [class.info]="toast.variant === 'info'"
    role="status"
  >
    <span class="toast-message">{{ toast.message }}</span>
    <button class="toast-close" type="button" (click)="dismiss(toast.id)" aria-label="Schliessen">
      x
    </button>
  </div>
</div>
