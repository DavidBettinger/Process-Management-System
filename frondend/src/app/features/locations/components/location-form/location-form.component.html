<app-tw-card [className]="'space-y-5'">
  <header class="space-y-2">
    <p class="text-xs font-semibold uppercase tracking-[0.2em] text-slate-500">Standorte</p>
    <h2 class="text-xl font-semibold text-slate-900">Neuen Standort anlegen</h2>
    <p class="text-sm text-slate-600">Lege eine Adresse an, damit Prozesse und Termine darauf verweisen koennen.</p>
  </header>

  <form class="space-y-4" [formGroup]="form" (ngSubmit)="submit()">
    <app-tw-field
      label="Bezeichnung"
      forId="location-label"
      [required]="true"
      [error]="isInvalid('label') ? requiredMessage('Bezeichnung') : null"
    >
      <input
        id="location-label"
        type="text"
        formControlName="label"
        placeholder="z.B. Kita Sonnenblume"
        class="w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm text-slate-900 placeholder:text-slate-400 focus:border-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-200"
      />
    </app-tw-field>

    <div class="grid gap-4 sm:grid-cols-2">
      <app-tw-field
        label="Strasse"
        forId="location-street"
        [required]="true"
        [error]="isInvalid('street') ? requiredMessage('Strasse') : null"
      >
        <input
          id="location-street"
          type="text"
          formControlName="street"
          placeholder="Musterstrasse"
          class="w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm text-slate-900 placeholder:text-slate-400 focus:border-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-200"
        />
      </app-tw-field>

      <app-tw-field
        label="Hausnummer"
        forId="location-house-number"
        [required]="true"
        [error]="isInvalid('houseNumber') ? requiredMessage('Hausnummer') : null"
      >
        <input
          id="location-house-number"
          type="text"
          formControlName="houseNumber"
          placeholder="12"
          class="w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm text-slate-900 placeholder:text-slate-400 focus:border-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-200"
        />
      </app-tw-field>

      <app-tw-field
        label="PLZ"
        forId="location-postal-code"
        [required]="true"
        [error]="isInvalid('postalCode') ? requiredMessage('PLZ') : null"
      >
        <input
          id="location-postal-code"
          type="text"
          formControlName="postalCode"
          placeholder="10115"
          class="w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm text-slate-900 placeholder:text-slate-400 focus:border-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-200"
        />
      </app-tw-field>

      <app-tw-field
        label="Stadt"
        forId="location-city"
        [required]="true"
        [error]="isInvalid('city') ? requiredMessage('Stadt') : null"
      >
        <input
          id="location-city"
          type="text"
          formControlName="city"
          placeholder="Berlin"
          class="w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm text-slate-900 placeholder:text-slate-400 focus:border-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-200"
        />
      </app-tw-field>
    </div>

    <app-tw-field label="Land" forId="location-country" hint="Standard: DE">
      <input
        id="location-country"
        type="text"
        formControlName="country"
        placeholder="DE"
        class="w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm text-slate-900 placeholder:text-slate-400 focus:border-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-200"
      />
    </app-tw-field>

    <button appTwButton="primary" type="submit" [disabled]="isSubmitting">Standort speichern</button>
  </form>
</app-tw-card>
