<div>
  @if (stakeholders.length === 0) {
    <p class="text-sm text-slate-500">Keine Beteiligten vorhanden.</p>
  }
  @if (stakeholders.length > 0) {
    <ul class="space-y-3">
      @for (stakeholder of stakeholders; track stakeholder.userId) {
        <li class="flex items-center justify-between rounded-xl border border-slate-200 bg-slate-50 px-4 py-3">
          <span class="text-sm font-semibold text-slate-900">
            {{ stakeholder.userId | stakeholderLabel: roleLabel(stakeholder.role) }}
          </span>
        </li>
      }
    </ul>
  }
</div>
