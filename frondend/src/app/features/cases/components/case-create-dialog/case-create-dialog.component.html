<form class="case-form" [formGroup]="form" (ngSubmit)="submit()">
  <div class="field">
    <label for="title">Prozess-Titel</label>
    <input id="title" type="text" formControlName="title" placeholder="Titel eingeben" />
    <span class="error" *ngIf="form.controls.title.touched && form.controls.title.invalid">
      Titel ist erforderlich.
    </span>
  </div>

  <div class="field">
    <label for="kitaId">Kita</label>
    <select id="kitaId" formControlName="kitaId">
      <option value="">Bitte waehlen</option>
      <option *ngFor="let kita of kitas" [value]="kita.id">
        {{ kita.name }} Â· {{ locationLabel(kita.locationId) }}
      </option>
    </select>
    <span class="error" *ngIf="form.controls.kitaId.touched && form.controls.kitaId.invalid">
      Bitte eine Kita auswaehlen.
    </span>
    <p class="hint" *ngIf="kitas.length === 0">
      Es sind noch keine Kitas vorhanden. Bitte zuerst eine Kita anlegen.
    </p>
    <div class="links">
      <a routerLink="/kitas">Zu den Kitas</a>
      <a routerLink="/locations">Standort anlegen</a>
    </div>
  </div>

  <button class="primary-button" type="submit" [disabled]="submitting()">
    Prozess anlegen
  </button>
</form>
