<ul class="space-y-3">
  @for (stakeholder of stakeholders; track stakeholder.id) {
    <li class="rounded-2xl border border-slate-200 bg-white shadow-sm transition hover:-translate-y-0.5 hover:shadow-lg">
      <a class="flex items-center justify-between gap-4 px-5 py-4 text-slate-900" [routerLink]="['/stakeholders', stakeholder.id]">
        <div>
          <h3 class="text-base font-semibold">{{ stakeholder.firstName }} {{ stakeholder.lastName }}</h3>
          <p class="mt-1 text-xs text-slate-500">Rolle: {{ roleLabel(stakeholder.role) }}</p>
        </div>
        <span class="text-[0.65rem] font-semibold uppercase tracking-[0.15em] text-slate-400">Details</span>
      </a>
    </li>
  }
</ul>
