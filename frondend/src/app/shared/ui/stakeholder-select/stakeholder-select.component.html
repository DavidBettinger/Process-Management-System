<div class="grid gap-2">
  <select
    class="w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm text-slate-900 focus:border-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-200 disabled:bg-slate-100 disabled:text-slate-500"
    [value]="selectedId ?? ''"
    [disabled]="disabled || stakeholders.length === 0"
    [attr.required]="required ? true : null"
    (change)="onSelectionChange($event)"
  >
    <option value="" disabled>{{ placeholder }}</option>
    @for (stakeholder of stakeholders; track stakeholder.id) {
      <option [value]="stakeholder.id">
        {{ labelFor(stakeholder) }}
      </option>
    }
  </select>

  @if (stakeholders.length === 0) {
    <p class="text-xs text-slate-500">
      Keine Beteiligten vorhanden.
      <a class="font-semibold text-slate-700 hover:text-slate-900" href="/stakeholders">Jetzt anlegen</a>
    </p>
  }
</div>
