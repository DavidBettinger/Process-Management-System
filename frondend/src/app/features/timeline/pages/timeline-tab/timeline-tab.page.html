<section class="tab">
  <header class="tab-header">
    <div>
      <h2>Zeitlinie</h2>
      <p>Alle Aktivitaeten fuer diesen Prozess in zeitlicher Reihenfolge.</p>
    </div>
  </header>

  <div class="panel">
    <div class="state" *ngIf="isLoading()">
      <div class="skeleton"></div>
      <div class="skeleton"></div>
    </div>

    <div class="state" *ngIf="status() === 'error'">
      <p class="state-title">Zeitlinie konnte nicht geladen werden</p>
      <p class="state-text">{{ error()?.message ?? 'Unbekannter Fehler' }}</p>
      <button class="ghost-button" type="button" (click)="retry()">Erneut versuchen</button>
    </div>

    <div class="state" *ngIf="isEmpty()">
      <p class="state-title">Noch keine Eintraege vorhanden</p>
      <p class="state-text">Termine und Aufgaben erscheinen hier, sobald sie erstellt wurden.</p>
    </div>

    <app-timeline-list *ngIf="status() === 'success' && entries().length > 0" [entries]="entries()" />
  </div>
</section>
