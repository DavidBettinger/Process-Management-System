<div class="stakeholder-select">
  <select
    [value]="selectedId ?? ''"
    [disabled]="disabled || stakeholders.length === 0"
    [attr.required]="required ? true : null"
    (change)="onSelectionChange($event)"
  >
    <option value="" disabled>{{ placeholder }}</option>
    @for (stakeholder of stakeholders; track stakeholder.id) {
      <option [value]="stakeholder.id">
        {{ labelFor(stakeholder) }}
      </option>
    }
  </select>

  @if (stakeholders.length === 0) {
    <p class="empty">Keine Beteiligten vorhanden. <a href="/stakeholders">Jetzt anlegen</a></p>
  }
</div>
