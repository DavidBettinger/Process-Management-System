<section class="page">
  <header class="page-header">
    <div>
      <p class="eyebrow">Stammdaten</p>
      <h1>Beteiligte verwalten</h1>
      <p class="subtitle">Lege Personen an, die in Prozessen Rollen uebernehmen.</p>
    </div>
  </header>

  <div class="toast" *ngIf="toastMessage()" aria-live="polite">
    {{ toastMessage() }}
  </div>

  <div class="content-grid">
    <app-stakeholder-form [isSubmitting]="isLoading()" (create)="handleCreate($event)" />

    <div class="list-panel">
      <div class="state" *ngIf="isLoading()">
        <div class="skeleton"></div>
        <div class="skeleton"></div>
      </div>

      <div class="state" *ngIf="status() === 'error'">
        <p class="state-title">Beteiligte konnten nicht geladen werden</p>
        <p class="state-text">{{ error()?.message ?? 'Unbekannter Fehler' }}</p>
        <button class="ghost-button" type="button" (click)="stakeholdersStore.loadStakeholders()">
          Erneut versuchen
        </button>
      </div>

      <div class="state" *ngIf="isEmpty()">
        <p class="state-title">Noch keine Beteiligten vorhanden</p>
        <p class="state-text">Lege eine Person an, damit du sie Prozessen zuordnen kannst.</p>
      </div>

      <app-stakeholder-list
        *ngIf="status() === 'success' && stakeholders().length > 0"
        [stakeholders]="stakeholders()"
      />
    </div>
  </div>
</section>
