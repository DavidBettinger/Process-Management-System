<app-tw-card [className]="'space-y-5'">
  <header class="space-y-2">
    <p class="text-xs font-semibold uppercase tracking-[0.2em] text-slate-500">Stammdaten</p>
    <h2 class="text-xl font-semibold text-slate-900">Neue Beteiligte anlegen</h2>
    <p class="text-sm text-slate-600">Ergaenze Personen, die in Prozessen vorkommen.</p>
  </header>

  <form class="space-y-4" [formGroup]="form" (ngSubmit)="submit()">
    <app-tw-field
      label="Vorname"
      forId="stakeholder-first-name"
      [required]="true"
      [error]="isInvalid('firstName') ? requiredMessage('Vorname') : null"
    >
      <input
        id="stakeholder-first-name"
        type="text"
        formControlName="firstName"
        placeholder="z.B. Maria"
        class="w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm text-slate-900 placeholder:text-slate-400 focus:border-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-200"
      />
    </app-tw-field>

    <app-tw-field
      label="Nachname"
      forId="stakeholder-last-name"
      [required]="true"
      [error]="isInvalid('lastName') ? requiredMessage('Nachname') : null"
    >
      <input
        id="stakeholder-last-name"
        type="text"
        formControlName="lastName"
        placeholder="z.B. Becker"
        class="w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm text-slate-900 placeholder:text-slate-400 focus:border-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-200"
      />
    </app-tw-field>

    <app-tw-field
      label="Rolle"
      forId="stakeholder-role"
      [required]="true"
      [error]="isInvalid('role') ? requiredMessage('Rolle') : null"
    >
      <select
        id="stakeholder-role"
        formControlName="role"
        class="w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm text-slate-900 focus:border-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-200"
      >
        <option value="" disabled>Bitte waehlen</option>
        @for (role of roles; track role.value) {
          <option [value]="role.value">{{ role.label }}</option>
        }
      </select>
    </app-tw-field>

    <button appTwButton="primary" type="submit" [disabled]="isSubmitting">Beteiligte anlegen</button>
  </form>
</app-tw-card>
