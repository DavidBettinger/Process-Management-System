<ul class="location-list">
  @for (location of locations; track location.id) {
    <li class="location-card">
      <div class="location-header">
        <h3>{{ location.label }}</h3>
      </div>
      <div class="address">
        <span>{{ location.address.street }} {{ location.address.houseNumber }}</span>
        <span>{{ location.address.postalCode }} {{ location.address.city }}</span>
        <span>{{ countryLabel(location.address.country) }}</span>
      </div>
    </li>
  }
</ul>
